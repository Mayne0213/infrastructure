apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mariadb-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  sources:
    # Helm chart from Bitnami repository
    - repoURL: https://charts.bitnami.com/bitnami
      chart: mariadb
      targetRevision: 20.2.1
      helm:
        valueFiles:
          - $values/helm-values/mariadb-dev.yaml
    # Values file from Git repository
    - repoURL: https://github.com/Mayne0213/infrastructure.git
      targetRevision: main
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: mariadb-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10

