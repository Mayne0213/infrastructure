apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  sources:
    # Helm chart from external repository
    - repoURL: https://kubernetes.github.io/dashboard
      chart: kubernetes-dashboard
      targetRevision: 7.13.0
      helm:
        valueFiles:
          - $values/helm-values/kubernetes-dashboard.yaml
    # Values file from Git repository
    - repoURL: https://github.com/Mayne0213/infrastructure.git
      targetRevision: main
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: kubernetes-dashboard

  ignoreDifferences:
    # Ignore CSRF secret data changes (auto-generated by Helm lookup function)
    # ArgoCD uses helm template which doesn't have API server access,
    # causing lookup to always return empty and trigger secret recreation
    - group: ""
      kind: Secret
      name: kubernetes-dashboard-csrf
      jsonPointers:
        - /data
    # Ignore checksum annotation in Deployment pod template
    # This annotation changes every time the secret is regenerated,
    # causing unnecessary ReplicaSet creation
    - group: apps
      kind: Deployment
      name: kubernetes-dashboard-api
      jsonPointers:
        - /spec/template/metadata/annotations/checksum~1config
    - group: apps
      kind: Deployment
      name: kubernetes-dashboard-auth
      jsonPointers:
        - /spec/template/metadata/annotations/checksum~1config

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10
