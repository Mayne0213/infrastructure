apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-dashboard
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  sources:
    - repoURL: https://github.com/Mayne0213/infrastructure.git
      targetRevision: main
      path: ingress-dashboard
  
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-dashboard
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
