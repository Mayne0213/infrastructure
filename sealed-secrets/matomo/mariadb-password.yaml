---
# SealedSecret for MariaDB password in analytics namespace
# This reuses the same encrypted password from mariadb namespace
# The encrypted value is the same, just namespace is different

apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    sealedsecrets.bitnami.com/namespace-wide: "true"
  name: mariadb-password
  namespace: analytics
spec:
  encryptedData:
    mariadb-password: 
  template:
    metadata:
      annotations:
        sealedsecrets.bitnami.com/namespace-wide: "true"
      name: mariadb-password
      namespace: analytics
    type: Opaque
