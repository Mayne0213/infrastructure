apiVersion: v1
kind: Service
metadata:
  name: proxysql
  namespace: mariadb
  labels:
    app: proxysql
spec:
  type: ClusterIP
  ports:
    - port: 6033
      targetPort: 6033
      name: mysql
    - port: 6032
      targetPort: 6032
      name: admin
  selector:
    app: proxysql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxysql
  namespace: mariadb
  labels:
    app: proxysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxysql
  template:
    metadata:
      labels:
        app: proxysql
    spec:
      containers:
      - name: proxysql
        image: proxysql/proxysql:2.7.1
        ports:
        - containerPort: 6033
          name: mysql
        - containerPort: 6032
          name: admin
        volumeMounts:
        - name: config
          mountPath: /etc/proxysql.cnf
          subPath: proxysql.cnf
        - name: data
          mountPath: /var/lib/proxysql
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 6033
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 6033
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: config
        secret:
          secretName: proxysql-config
      - name: data
        emptyDir: {}

