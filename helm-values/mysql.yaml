# MySQL (Production) Helm Values
# Uses Bitnami chart with registry from ghcr.io

fullnameOverride: mysql

# Use AWS ECR Public for Bitnami images (ARM64 compatible)
image:
  registry: public.ecr.aws
  repository: bitnami/mysql
  tag: "8.0.39-debian-12-r5"
  pullPolicy: IfNotPresent

# Allow non-standard images
global:
  security:
    allowInsecureImages: true

architecture: replication

auth:
  rootPassword: "root-password-change-me"
  database: mydb
  username: myuser
  password: "user-password-change-me"
  replicationUser: replicator
  replicationPassword: "repl-password-change-me"

primary:
  persistence:
    enabled: true
    size: 10Gi
    storageClass: local-path
  
  configuration: |-
    [mysqld]
    default_authentication_plugin=mysql_native_password
    skip-name-resolve
    explicit_defaults_for_timestamp
    basedir=/opt/bitnami/mysql
    plugin_dir=/opt/bitnami/mysql/lib/plugin
    port=3306
    socket=/opt/bitnami/mysql/tmp/mysql.sock
    datadir=/bitnami/mysql/data
    tmpdir=/opt/bitnami/mysql/tmp
    max_allowed_packet=16M
    bind-address=*
    pid-file=/opt/bitnami/mysql/tmp/mysqld.pid
    log-error=/opt/bitnami/mysql/logs/mysqld.log
    character-set-server=utf8mb4
    collation-server=utf8mb4_unicode_ci
    slow_query_log=0
    long_query_time=10.0
    
    [client]
    port=3306
    socket=/opt/bitnami/mysql/tmp/mysql.sock
    default-character-set=UTF8
    plugin_dir=/opt/bitnami/mysql/lib/plugin
    
    [manager]
    port=3306
    socket=/opt/bitnami/mysql/tmp/mysql.sock
    pid-file=/opt/bitnami/mysql/tmp/mysqld.pid

  resources:
    requests:
      memory: "512Mi"
      cpu: "100m"
    limits:
      memory: "2Gi"

secondary:
  replicaCount: 2
  persistence:
    enabled: true
    size: 10Gi
    storageClass: local-path
  
  resources:
    requests:
      memory: "512Mi"
      cpu: "100m"
    limits:
      memory: "2Gi"

metrics:
  enabled: true
  serviceMonitor:
    enabled: false
