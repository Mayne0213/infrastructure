# MariaDB (Development) Helm Values
# Chart: https://github.com/bitnami/charts/tree/main/bitnami/mariadb
# Architecture: Standalone (single instance for development)

fullnameOverride: mariadb-dev

# Use latest tag (ARM64 compatible)
image:
  tag: latest

architecture: standalone

auth:
  # Passwords are managed via SealedSecrets (using root folder secrets)
  existingSecret: mariadb-root-password
  existingSecretKey: rootPassword
  database: devdb
  username: bluemayne
  existingSecretForUser: mariadb-password
  existingSecretKeyForUser: password

primary:
  persistence:
    enabled: true
    size: 10Gi
    storageClass: mariadb-dev-local
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "50m"
    limits:
      memory: "1Gi"

metrics:
  enabled: false

