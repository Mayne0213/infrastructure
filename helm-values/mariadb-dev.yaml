# MariaDB (Development) Helm Values
# Chart: https://github.com/bitnami/charts/tree/main/bitnami/mariadb
# Architecture: Standalone (single instance for development)

fullnameOverride: mariadb-dev

# Use latest tag (ARM64 compatible)
image:
  tag: latest

architecture: standalone

auth:
  rootPassword: "dev-root-password"
  database: devdb
  username: devuser
  password: "dev-user-password"

primary:
  persistence:
    enabled: true
    size: 5Gi
    storageClass: local-path
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "50m"
    limits:
      memory: "1Gi"

metrics:
  enabled: false

