# Prometheus MySQL Exporter Helm Values
# Chart: https://github.com/prometheus-community/helm-charts/tree/main/charts/prometheus-mysql-exporter
# Note: This exporter monitors mariadb-primary-0
# For other instances, we use Prometheus to scrape them directly via kubernetes service discovery

fullnameOverride: mysql-exporter

mysql:
  host: mariadb-primary-0.mariadb-headless.mariadb.svc.cluster.local
  port: 3306
  user: bluemayne
  # Password is managed via SealedSecret: mysql-exporter-password
  existingPasswordSecret:
    name: mysql-exporter-password
    key: pass

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

