# Sealed Secrets Controller Helm Values
# Chart: https://github.com/bitnami-labs/sealed-secrets

fullnameOverride: sealed-secrets-controller

controller:
  args:
    - --update-status
    - --key-renew-period=720h  # 30일마다 키 갱신

resources:
  requests:
    cpu: 15m  # Reduced to 30% of original (50m -> 15m)
    memory: 64Mi

