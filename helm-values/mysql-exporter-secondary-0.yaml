# Prometheus MySQL Exporter Helm Values for mariadb-secondary-0
# Chart: https://github.com/prometheus-community/helm-charts/tree/main/charts/prometheus-mysql-exporter

fullnameOverride: mysql-exporter-secondary-0

mysql:
  host: mariadb-secondary-0.mariadb-headless.mariadb.svc.cluster.local
  port: 3306
  user: bluemayne
  # Password is managed via SealedSecret: mysql-exporter-password
  existingSecret: mysql-exporter-password
  existingSecretKey: pass

service:
  name: mysql-exporter-secondary-0

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi
