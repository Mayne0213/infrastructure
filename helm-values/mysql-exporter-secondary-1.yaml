# Prometheus MySQL Exporter Helm Values for mariadb-secondary-1
# Chart: https://github.com/prometheus-community/helm-charts/tree/main/charts/prometheus-mysql-exporter

fullnameOverride: mysql-exporter-secondary-1

mysql:
  host: mariadb-secondary-1.mariadb-headless.mariadb.svc.cluster.local
  port: 3306
  user: bluemayne
  # Password is managed via SealedSecret: mysql-exporter-password
  existingPasswordSecret:
    name: mysql-exporter-password
    key: pass

service:
  name: mysql-exporter-secondary-1

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    memory: 128Mi
