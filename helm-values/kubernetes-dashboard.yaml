# Kubernetes Dashboard Helm Values
# Chart: https://github.com/kubernetes/dashboard/tree/master/charts/helm-chart/kubernetes-dashboard

fullnameOverride: kubernetes-dashboard

# Disable Kong proxy
kong:
  enabled: false

# Metrics scraper is enabled by default
metricsScraper:
  enabled: true

# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 9090

# Resource limits
resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    memory: 256Mi

# Security settings
extraArgs:
  - --auto-generate-certificates
  - --namespace=kubernetes-dashboard
  - --system-banner="Kubernetes Dashboard - Production Environment"
  # Note: Basic auth is not supported in Dashboard 7.13.0+
  # Use Bearer Token authentication instead

# Protocol HTTP for Ingress compatibility
protocolHttp: true

# Ingress will be configured separately
ingress:
  enabled: false

# ServiceAccount configuration
serviceAccount:
  create: true
  name: kubernetes-dashboard

# RBAC configuration
rbac:
  create: true
  # Grant cluster-admin role to dashboard service account for full access
  # For production, create custom ClusterRole with minimal required permissions
  clusterAdminRole: true

# Settings
settings:
  clusterName: "mayne-k3s-cluster"
  itemsPerPage: 10
  defaultNamespace: "default"
  namespaceFallbackList: ["default", "kube-system"]
