# Kubernetes Dashboard Helm Values
# Chart: https://github.com/kubernetes/dashboard/tree/master/charts/helm-chart/kubernetes-dashboard

fullnameOverride: kubernetes-dashboard

# Metrics scraper is enabled by default
metricsScraper:
  enabled: true

# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 9090

# Resource limits
resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    memory: 256Mi

# Security settings
extraArgs:
  - --auto-generate-certificates
  - --namespace=kubernetes-dashboard
  - --authentication-mode=basic
  - --system-banner="Kubernetes Dashboard - Production Environment"

# Environment variables for basic authentication
extraEnv:
  - name: DASHBOARD_USERNAME
    valueFrom:
      secretKeyRef:
        name: admin-user
        key: username
  - name: DASHBOARD_PASSWORD
    valueFrom:
      secretKeyRef:
        name: admin-user
        key: password

# Protocol HTTP for Ingress compatibility
protocolHttp: true

# Ingress will be configured separately
ingress:
  enabled: false

# ServiceAccount configuration
serviceAccount:
  create: true
  name: kubernetes-dashboard

# RBAC configuration
rbac:
  create: true
  clusterAdminRole: false

# Settings
settings:
  clusterName: "mayne-k3s-cluster"
  itemsPerPage: 10
  defaultNamespace: "default"
  namespaceFallbackList: ["default", "kube-system"]
