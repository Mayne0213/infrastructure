# MySQL (Development) Helm Values
# Chart: https://github.com/bitnami/charts/tree/main/bitnami/mysql
# Architecture: Standalone (single instance for development)

fullnameOverride: mysql-dev

architecture: standalone

auth:
  rootPassword: "changeme-root-password"
  database: dev_db

primary:
  configuration: |-
    [mysqld]
    max_connections=100
    innodb_buffer_pool_size=256M
    character-set-server=utf8mb4
    collation-server=utf8mb4_unicode_ci
    default_authentication_plugin=mysql_native_password
    skip-name-resolve
  
  persistence:
    enabled: true
    size: 10Gi
    storageClass: local-path
  
  resources:
    requests:
      memory: "128Mi"
      cpu: "25m"
    limits:
      memory: "512Mi"

