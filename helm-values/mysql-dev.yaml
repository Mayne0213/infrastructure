# MySQL (Development) Helm Values
# Uses Bitnami chart with registry from ghcr.io

fullnameOverride: mysql-dev

# Use AWS ECR Public for Bitnami images (ARM64 compatible)
image:
  registry: public.ecr.aws
  repository: bitnami/mysql
  tag: "8.0.39-debian-12-r5"
  pullPolicy: IfNotPresent

# Allow non-standard images
global:
  security:
    allowInsecureImages: true

architecture: standalone

auth:
  rootPassword: "dev-root-password"
  database: devdb
  username: devuser
  password: "dev-user-password"

primary:
  persistence:
    enabled: true
    size: 5Gi
    storageClass: local-path
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "50m"
    limits:
      memory: "1Gi"

metrics:
  enabled: false
