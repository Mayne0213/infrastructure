# MySQL (Development) Helm Values
# Uses Bitnami chart with registry from ghcr.io

fullnameOverride: mysql-dev

# Try GHCR registry for Bitnami images
image:
  registry: ghcr.io
  repository: bitnamicharts/mysql
  tag: "8.0"
  pullPolicy: IfNotPresent

# Allow non-standard images
global:
  security:
    allowInsecureImages: true

architecture: standalone

auth:
  rootPassword: "dev-root-password"
  database: devdb
  username: devuser
  password: "dev-user-password"

primary:
  persistence:
    enabled: true
    size: 5Gi
    storageClass: local-path
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "50m"
    limits:
      memory: "1Gi"

metrics:
  enabled: false
