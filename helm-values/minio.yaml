# MinIO Helm Values
# Chart: https://github.com/minio/minio/tree/master/helm/minio
# Mode: Distributed (3 nodes)

# Replicas for distributed mode
replicas: 3

# Number of drives per node
drivesPerNode: 2

# Persistence
persistence:
  enabled: true
  size: 10Gi
  storageClass: local-path

# Root credentials
rootUser: admin
rootPassword: "changeme-minio-password"

# Resources
resources:
  requests:
    memory: 512Mi
    cpu: 100m
  limits:
    memory: 2Gi

# Service
service:
  type: ClusterIP
  port: 9000

# Console service
consoleService:
  type: ClusterIP
  port: 9001

# Environment variables
environment:
  MINIO_API_CORS_ALLOW_ORIGIN: "*"
  MINIO_BROWSER_REDIRECT_URL: "https://minio.minio0213.kro.kr"
  MINIO_PROMETHEUS_AUTH_TYPE: "public"

# Ingress disabled (managed separately)
ingress:
  enabled: false

consoleIngress:
  enabled: false

# Disable Kubernetes service links to prevent MINIO_SERVICE_PORT conflict
# This prevents Kubernetes from injecting service-related environment variables
enableServiceLinks: false

# Prometheus metrics
metrics:
  serviceMonitor:
    enabled: false
